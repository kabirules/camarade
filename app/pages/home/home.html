<StackLayout height="100%">
    <Image id="myPicture" *ngIf="image" [src]="image.imageSource" height="70%" style="margin:2%"></Image>
    <Button [text]="'START CAMERA1'" class="submit-button" (tap)="startCamera()" height="8%" style="margin:1%"></Button>
    <Button [text]="'FILTER'" class="submit-button" (tap)="reflection()" height="8%" style="margin:1%"></Button>
</StackLayout>
